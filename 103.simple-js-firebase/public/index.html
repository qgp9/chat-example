<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- 
        frame
            - navBar
            - main
                - sidebar
                - chat-container
                    - chat-header
                    - chat-main
                    - chat-input-box
            - footer
     -->
    <div class="frame">
        <nav class="navbar">
            <div class="navbar-item navbar-search">
                <button>Search <span class="team-name"></span></button>
            </div>
            <div class="navbar-item"><button class="logout-button">Logout</button></div>
            <div class="navbar-item navbar-avata">
                <img src="img/guest.png">
            </div>
        </nav>
        <div class="main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="team-name"></span>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-item">
                        All unreads
                    </div>
                    <div class="sidebar-item">
                        Threads
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-menu-label sidebar-item">
                        Channels <button class='open-create-channel-modal'>+</button>
                    </div>
                    <ul class="sidebar-menu channel-list">
                        <li># random</li>
                        <li># general</li>
                        <li># 코딩교육</li>
                    </ul>
                </div>
            </aside>
            <div class="chat-container">
                <div class="chat-header">
                    # random
                </div>
                <div class="chat-main">
                    <div class="message-container">
                        <div class="message-avata">
                            <img src="img/avatar-thumb-paul9.jpeg">
                        </div>
                        <div class="message-body">
                            <div class="message-name">
                                Beomsu Chang
                            </div>
                            <div class="message-date">
                                8:11 AM
                            </div>
                            <div class="message-content">
                                이것은 테스트 메시지 입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-input-box">
                    <div class="chat-input-quick-button">
                        <i class="far fa-bolt"></i>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input">
                    </div>
                </div>
            </div>
        </div>
        <!-- // main -->
        <!--                 <footer class="footer debug">
                            footer
                        </footer> -->
        </div>
        <!-- // frame -->
        <script src="firebase.js"></script>
        <script src="models/chat.js"></script>
        <script src="controllers/sidebar.js"></script>
        <script src="controllers/chat.js"></script>
        </body>
        
        </html>
